version: "2"

volumes:
  swtpm:

services:
  swtpm:
    build: swtpm
    restart: always
    volumes:
      - swtpm:/var/tpm0
    entrypoint:
      - /bin/sh
      - -c
    command:
      - |
        while true; do
          swtpm socket \
            --tpmstate dir=/var/tpm0 \
            --ctrl type=unixio,path=/var/tpm0/swtpm.sock \
            --tpm2
        done

  worker:
    volumes:
      - "swtpm:/var/tpm0"
    depends_on:
      - swtpm
    environment:
      - QEMU_SECUREBOOT=1
