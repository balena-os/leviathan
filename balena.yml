name: leviathan
type: sw.application
description: 'Leviathan is a distributed testing framework. '
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-os/leviathan'
data:
  applicationConfigVariables:
    - BALENA_SUPERVISOR_PERSISTENT_LOGGING: true
    - BALENA_HOST_CONFIG_dtoverlay: |
        "balena-fin","uart1,txd1_pin=32,rxd1_pin=33"
  applicationEnvironmentVariables:
    - TESTBOT_DUT_TYPE: raspberrypi3
    - SCREEN_CAPTURE: false
    - ? TESTBOT_PSU_ADDRESS
  defaultDeviceType: fincm3
  supportedDeviceTypes:
    - fincm3
version: 2.3.6
